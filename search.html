    <h3>Add your Books</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Title</label>
    <input type="text" id="fname" name="firstname" placeholder="Book's title..">

    <label for="lname">Author</label>
    <input type="text" id="lname" name="lastname" placeholder="Author's name..">

    <label for="country">Language</label>
    <select id="country" name="country">
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="Russian">Russian</option>
    </select>

    <label for="subject">Comments</label>
    <textarea id="subject" name="subject" placeholder="Your opinion.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
